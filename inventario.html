<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Desesperanza - Gestión de Inventario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="fondo-hueso">
    <header class="encabezado">
        <h1>Panadería La Desesperanza</h1>
        <p class="frase-aesthetic">"Dulzura para el alma, tradición para el corazón"</p>
    </header>

    <main>
        <section class="gestion-inventario">
            <h2>Gestión de Inventario</h2>
            <!-- Formulario para agregar nuevo pan -->
            <form id="formulario-pan" class="formulario">
                <label for="nombre-pan">Nombre del Pan:</label>
                <input type="text" id="nombre-pan" required>

                <label for="descripcion-pan">Descripción:</label>
                <textarea id="descripcion-pan" required></textarea>

                <label for="precio-pan">Precio:</label>
                <input type="number" id="precio-pan" required>

                <label for="categoria-pan">Categoría:</label>
                <select id="categoria-pan">
                    <option value="temporada">Pan de Temporada</option>
                    <option value="tradicional">Pan Tradicional</option>
                </select>

                <label for="url-imagen">URL de la Imagen:</label>
                <input type="url" id="url-imagen" required>

                <button type="submit">Agregar Pan</button>
            </form>

            <!-- Tabla para mostrar los productos -->
            <table class="tabla-inventario">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Precio</th>
                        <th>Categoría</th>
                        <th>Imagen</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tabla-cuerpo">
                    <!-- Los panes se agregarán dinámicamente aquí -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p class="frase-llamativa">¡Ven a probar los sabores de nuestra tradición!</p>
        <a href="index.html" class="link-gestion">Pagina de inicio</a>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
